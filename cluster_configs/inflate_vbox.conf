<start vendor>
vendor:
  virtualbox
</end vendor>

<start repos>
minion_repos:
  - git@bitbucket.org:terminal_labs/salted_dev_to_prod_presentation.git
</end repos>

<start top>
base:
{% if grains.get('reboot_round') == 0 %}
  'master':
    - cluster_init.upgrade_all
  'primary_role:load_balancer':
    - match: grain
    - cluster_init.upgrade_all
  'primary_role:app_server':
    - match: grain
    - cluster_init.upgrade_all
    - salted_dev_to_prod_presentation
{% endif %}
{% if grains.get('reboot_round') == 1 %}
  'master':
    - cluster_init.upgrade_all
  'primary_role:load_balancer':
    - match: grain
    - cluster_init.upgrade_all
  'primary_role:app_server':
    - match: grain
    - cluster_init.upgrade_all
{% endif %}
</end top>

<start providers>
virtualbox:
  driver: virtualbox
  power_on: True
  deploy: True
  ssh_username: vagrant
  password: vagrant
  script: bootstrap-salt
  script_args: -n
  minion:
    master: {{ master_address }}
</end providers>

<start profiles>
debian8-512mb:
  provider: virtualbox
  clonefrom: debian8-512mb
debian8-1024mb:
  provider: virtualbox
  clonefrom: debian8-1024mb
debian8-2048mb:
  provider: virtualbox
  clonefrom: debian8-2048mb
debian8-4096mb:
  provider: virtualbox
  clonefrom: debian8-4096mb
debian8-8192mb:
  provider: virtualbox
  clonefrom: debian8-8192mb
ubuntu14-512mb:
  provider: virtualbox
  clonefrom: ubuntu14-512mb
ubuntu14-1024mb:
  provider: virtualbox
  clonefrom: ubuntu14-1024mb
ubuntu14-2048mb:
  provider: virtualbox
  clonefrom: ubuntu14-2048mb
ubuntu14-4096mb:
  provider: virtualbox
  clonefrom: ubuntu14-4096mb
ubuntu14-8192mb:
  provider: virtualbox
  clonefrom: ubuntu14-8192mb
</end profiles>

<start map>
debian8-512mb:
{% for n in range(2) %}
  - minion-{{ n }}:
      grains:
        primary_role: load_balancer
        vm_size: 512mb
{% endfor %}
{% for n in range(2,4) %}
  - minion-{{ n }}:
      grains:
        primary_role: app_server
        vm_size: 512mb
{% endfor %}
</end map>
